<ng-container *ngIf="products.length !=0">
    <div class="container">
        
        <div class="card-table">
            <div class="cart-product">
                
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            
                            <td>{{i+1}}</td>
                            <td style="width: 22%;">{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.preview}}" alt=""></td>
                            <td style="width: 27%;">{{item.description}}</td>
                            <th style="width: 12%;">${{item.price}}</th>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            
                            
                        </tr>

                        

                    </tbody>
                </table>
                <div class="gtotal">
                    <strong>Grand Total : ${{amount}}</strong>
                    <button type="button" class="btn btn-primary" (click)="total()">Get Total</button>
                
                    <google-pay-button
                        environment="TEST"
                        buttonType="buy"
                        buttonColor="black"
                        [paymentRequest]="paymentRequest"
                        (loadpaymentdata)="onLoadPaymentData($event)"
                        (error)="onError($event)"
                        [paymentAuthorizedCallback]="onPaymentDataAuthorized"
                    >
                    </google-pay-button>
                </div>

                
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products"><span style="color:bisque;">Shop Now!</span></button>
        </div>
    </div>
    
</ng-container>
